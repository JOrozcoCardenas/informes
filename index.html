<!DOCTYPE html>
<html lang="es">     
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title> Informe de Servicio</title>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          updateSelect();
      });
    </script> 
    <script src="js/monthDefault.js"></script>
  <head>
  <body onload="setMonthToCurrent()">
    <div class="container">
      <div class="header">
          <img src="https://i.imgur.com/J6ZH85d.png" alt="Logo">
          <h2>INFORME DE SERVICIO</h2>
      </div> 
      <form>
        <!-- Nueva estructura para colocar los componentes de nombre y fecha uno frente al otro -->
          <div class="name-date-container">
            <div>
              <label for="name">Nombre:</label><br>
              <select id="name" placeholder="Nombre">
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
                <option value="3">Opción 3</option>
                <option value="4">Opción 4</option>
                <option value="5">Opción 5</option>
              </select>
            </div>    
            <div>
              <label for="month">Mes:</label><br>
              <input type="month" id="month">
            </div>
          </div>
        <!-- Fin de la nueva estructura -->  
        <!-- LA TABLA-->
          <div class="table">
        <!-- ENCABEZADO DE LA TABLA-->
            <div class="row0">
              <div class="desc">
                <label for="descripcion"><!--Descripción:--></label>
              </div>
              <div class="cant">
                <label for="cant">Cant:</label>
              </div>
            </div>
          <!-- CUERPO DE LA TABLA-->  
            <div class="row row1">
              <div class="cell c1">Publicaciones (impresas y electronicas)</div>
              <div class="cell c2"><input type="text"></div>
            </div>
            <div class="row row2">
              <div class="cell c1">Presentaciones de vídeos</div>
              <div class="cell c2"><input type="text"></div>
            </div>
            <div class="row row3">
              <div class="cell c1">Horas</div>
              <div class="cell c2"><input type="text"></div>
            </div>
            <div class="row row4">
              <div class="cell c1">Revisitas</div>
              <div class="cell c2"><input type="text"></div>
            </div>
            <div class="row row5">
              <div class="cell cl">Número de diferentes cursos bíblicos dirigidos</div>
              <div class="cell c2"><input type="text"></div>
            </div>
          </div> 
        <!-- COMENTARIOS-->
        <div class="coment">
          <!--<label for="comentarios">Comentarios:</label><br>-->
          <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Comentarios:"></textarea>
        </div>
        <!-- BOTON ENVIAR-->
        <input type="submit" class="submitBtn" value="Enviar">
      </form> 
    </div>
  </body>
</html>
